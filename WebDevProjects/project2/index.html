<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h1>Login Page</h1>


    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required /><br /><br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required /><br /><br />
        
    
         <button type="button" onclick="login()">Login</button>
             <h3 id="loginResult"></h3>
    </form>

    <div>
        <span id="hr">0</span><span> hr :</span>
        <span id="min">0</span><span> min :</span>
        <span id="sec">0</span><span> sec</span>
    </div>

    <p id="paragraph">This is a simple login page with a timer.</p>
    <div id="result-div"></div>
    <button id="changePara"> Change para</button>
   


    <script src="./script.js"></script>
</body>
</html>
