<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./Styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <!-- Dynamic Background -->
    <div class="background-overlay" id="bg-overlay"></div>
    
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
            <p class="tagline">Get real-time weather updates</p>
        </header>

        <!-- Search Section -->
        <div class="search-container">
            <div class="search-box">
                <div class="input-group">
                    <i class="fas fa-city"></i>
                    <input type="text" id="city-input" placeholder="Enter city name" required />
                </div>
                <div class="input-group">
                    <i class="fas fa-globe"></i>
                    <input type="text" id="country-input" placeholder="Country code (e.g., IN, US)" required />
                </div>
                <button class="search-btn" onclick="getWeather()">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </div>

        <!-- Weather Card -->
        <div class="weather-card" id="weather-card" style="display: none;">
            <!-- Main Weather Info -->
            <div class="weather-main">
                <div class="location">
                    <h2 id="city-name">Mumbai</h2>
                    <p id="country-name">India</p>
                </div>
                <div class="weather-icon">
                    <img id="weather-icon" src="" alt="Weather Icon" />
                    <p id="weather-description">Haze</p>
                </div>
                <div class="temperature">
                    <h1 id="temp">27째C</h1>
                    <p id="feels-like">Feels like 28째C</p>
                </div>
            </div>

            <!-- Weather Details Grid -->
            <div class="weather-details">
                <div class="detail-item">
                    <i class="fas fa-temperature-low"></i>
                    <div>
                        <p class="detail-label">Min Temp</p>
                        <p class="detail-value" id="temp-min">27째C</p>
                    </div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-temperature-high"></i>
                    <div>
                        <p class="detail-label">Max Temp</p>
                        <p class="detail-value" id="temp-max">27째C</p>
                    </div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-tint"></i>
                    <div>
                        <p class="detail-label">Humidity</p>
                        <p class="detail-value" id="humidity">65%</p>
                    </div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <div>
                        <p class="detail-label">Wind Speed</p>
                        <p class="detail-value" id="wind-speed">6.69 m/s</p>
                    </div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-compress-arrows-alt"></i>
                    <div>
                        <p class="detail-label">Pressure</p>
                        <p class="detail-value" id="pressure">1014 hPa</p>
                    </div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-eye"></i>
                    <div>
                        <p class="detail-label">Visibility</p>
                        <p class="detail-value" id="visibility">2.2 km</p>
                    </div>
                </div>
            </div>

            <!-- Sun Times -->
            <div class="sun-times">
                <div class="sun-item">
                    <i class="fas fa-sunrise"></i>
                    <p>Sunrise</p>
                    <p id="sunrise">6:30 AM</p>
                </div>
                <div class="sun-item">
                    <i class="fas fa-sunset"></i>
                    <p>Sunset</p>
                    <p id="sunset">6:15 PM</p>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div class="loading" id="loading" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Fetching weather data...</p>
        </div>

        <!-- Error State -->
        <div class="error-message" id="error-message" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="error-text">City not found. Please try again.</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
